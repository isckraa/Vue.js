<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exercice12</title>
    <style>
        body { background-color: rgba(37,127,109, 0.9); }
    </style>
</head>
<body>
    <div id="vueapp" class="container text-left mt-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Code :</span>
            </div>
            <input type="text" name="chmod" id="chmod" class="form-control">
        </div>

        <div class="checkbox-group d-flex align-items-center">
            <label for="btnred" class="ml-3">Read</label>
                <input type="checkbox" name="rad" id="read" class="ml-3"><br>
            <label for="btnred" class="ml-3">Write</label>
                <input type="checkbox" name="rad" id="write" class="ml-3"><br>
            <label for="btnred" class="ml-3">Execute</label>
                <input type="checkbox" name="rad" id="execute" class="ml-3"><br>
        </div>
    </div>

    <script>
        let maVueModele = new Vue({
            el: "#vueapp",
            data: {
                nb1: 35,
                nb2: 67
            },
            computed: {
                melange: {
                    get: function() {
                        var dnb1 = Math.trunc( this.nb1 / 10 );
                        var dnb2 = Math.trunc( this.nb2 / 10 );
                        var unb2 = this.nb2 - dnb2 * 10;

                        if (dnb1 == 0) {
                            return unb2;
                        } else {
                            return dnb1 + "" + unb2;
                        }
                    }
                }
            }
        });
    </script>
</body>
