<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="/js/vue.js"></script>
    <title>Exercice3k</title>
    <style>
        body { background-color: rgba(37,127,109, 0.9); }
    </style>
</head>
<body>
    <div id="vueapp" class="container text-center mt-3">
        <button class="btn btn-danger" @click="decrement">--</button>
        <span class="font-weight-light ml-2 mr-2">{{ compteur }}</span>
        <button class="btn btn-success" v-on:click="increment">++</button>
    </div>
    
    <script>
        let maVueModele = new Vue({
            el: "#vueapp",
            data: {
                compteur: 0
            },
            methods: {
                increment: function(){
                    this.compteur++;
                },
                decrement: function(){
                    this.compteur--;
                }
            }
        });
    </script>
</body>
</html>
