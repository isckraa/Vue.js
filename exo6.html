<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="/js/vue.js"></script>
    <title>Exercice6</title>
    <style>
        body { background-color: rgba(37,127,109, 0.9); }
    </style>
</head>
<body>
    <div id="vueapp" class="container text-center mt-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Saisissez une chaîne de caractères sans espace</span>
            </div>
            <textarea class="form-control" cols="1" rows="1" aria-label="Message" @keyup.space="error" v-model="message"></textarea>
        </div>

        <p class="font-weight-bold mt-3" v-show="afficher">Sans espaces !</p>
    </div>
    
    <script>
        let maVueModele = new Vue({
            el: "#vueapp",
            data: {
                afficher: false,
                message: ""
            },
            methods: {
                error: function(){
                    this.message = this.message.trim();
                    this.afficher = true;
                }
            }
        });
    </script>
</body>
</html>
